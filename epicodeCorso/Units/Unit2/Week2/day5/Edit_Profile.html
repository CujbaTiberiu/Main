<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/Netflix.css">
</head>

<Body class="bg-black">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <a href="./Netflix.html"><img src="./assets/img/netflix_logo.png" alt="netflix logo"></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container form_container w-50">
            <div class="row border-1 border-bottom border-secondary ">

                <div class="col-12">
                    <h1 class="text-white display-2 border-1 border-bottom border-secondary">Edit Profile</h1>
                </div>

                <div>

                    <div class="col d-flex">
                        <div>
                            <img src="./assets/img/kids_icon.png" alt="">
                        </div>
                        <div class="col d-flex flex-column align-items-start mx-3 ">
                            <div class="col border-1 border-bottom border-secondary">
                                <input type="text"
                                    class="form-control h-25 bg-secondary rounded-0  mb-2 border border-dark"
                                    id="validationCustom01" placeholder="write profile name..." required>

                                <p class="text-white fs-4  mt-4">Language:</p>

                                <select class="form-select bg-out btn btn-outline-dark text-white rounded-0 mb-4"
                                    aria-label="Default select example">
                                    <option value="1">English</option>
                                    <option value="2">Italian</option>
                                    <option value="3">Chinese</option>
                                </select>
                            </div>
                            <div class="col my-3 border-1 border-bottom border-secondary">
                                <p class=" text-white opacity-50 fs-4">Maturity Settings:</p>
                                <p class="bg-dark text-white w-75 px-4 fs-6 font-weight-bold">ALL MATURITY RATINGS</p>
                                <p class="text-white">Show titles of all maturity ratings for this profile</p>
                                <button type="button"
                                    class="btn btn-outline-dark text-white-50 rounded-0 px-4 my-2 mb-4">EDIT</button>

                            </div>
                            <div class="col d-flex flex-column mb-4">
                                <p class="text-white opacity-50 fs-4">Autoplay Controls</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label text-white small mx-2" for="flexCheckDefault">
                                        Autoplay next episode in a series on all devices.
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label text-white small mx-2" for="flexCheckChecked">
                                        Autoplay previews while browsing on all devices.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="btn__btns d-grid gap-2 d-md-block m-4 ">
                <button type="button" class="btn btn-light rounded-0 px-4 mx-3">SAVE</button>
                <button type="button" class="btn btn-outline-dark text-white-50 rounded-0 px-4 mx-3">CANCEL</button>
                <button type="button" class="btn btn-outline-dark text-white-50 rounded-0 px-4 mx-3">DELETE
                    PROFILE</button>
            </div>
        </div>
    </main>
</Body>
